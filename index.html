<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCloud - Exemplo</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <h2></h2>
      <img src="./img/Instagram_logo.svg.png" alt="" id="logo-cloud" />
    

      <form action="#">
        <input type="email" placeholder="Telefone, nome de usuario ou email" class="caixa" id="email" />
        <input type="password" placeholder="Senha" class="caixa" id="senha" />
      
        
        <button id="bt-entrar">Entrar</button>
      </form>
      <small id="esqueceu">Esqueceu a Senha?</small>
      <small id="criar">Não tem uma conta? Cadastre-se</small>
      <p id="sem-conta">Não tem uma conta? <a href="#">CRIAR</a></p>
      <div class="bt-login" id="bt-google"></div>
      <div class="bt-login" id="bt-github"></div>
    </main>
  </body>
</html>
